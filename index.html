<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="functions.js"></script>
    </head>
    <body>
        <div id="outer-panel">
            <table align="center">
                <tr colspan="4">
                    <input id="answer" placeholder="0"></input>
                </tr>
                <tr>
                    <td>
                        <button id="ac" class="top-row">AC</button>
                    </td>
                    <td>
                        <button id="plus-minus" class="top-row">+/-</button>
                    </td>
                    <td>
                        <button id="percent" class="top-row">%</button>
                    </td>
                    <td>
                        <button id="divide" class="arithmetic">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button id="seven">7</button>
                    </td>
                    <td>
                        <button id="eight">8</button>
                    </td>
                    <td>
                        <button id="nine">9</button>
                    </td>
                    <td>
                        <button id="times" class="arithmetic">x</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button id="four">4</button>
                    </td>
                    <td>
                        <button id="five">5</button>
                    </td>
                    <td>
                        <button id="six">6</button>
                    </td>
                    <td>
                        <button id="minus" class="arithmetic">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button id="one">1</button>
                    </td>
                    <td>
                        <button id="two">2</button>
                    </td>
                    <td>
                        <button id="three">3</button>
                    </td>
                    <td>
                        <button id="plus" class="arithmetic">+</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button id="zero">0</button>
                    </td>
                    <td>
                        <button id="period">.</button>
                    </td>
                    <td>
                        <button id="equal" class="arithmetic">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
